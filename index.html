	<!DOCTYPE html>

	<html lang = "en">
	<meta charset = "utf-8"/>
	
	<head>
		<link rel = "icon" type = "image/x-icon" href = "AspenIcon.ico"/>
		<title> AspenEST Calculator</title>	
		<header> Welcome to AspenEST Financial Estimator</header>	
	</head>	

	<body>

		<div id= "center" class = "newBack">
			

							

				<form name = "getVals" action = "javascript:calc();"  >


					<div id = "monthsTime">
						<input type = "radio" id = "radio-1" name = "selectLen" value = "24"> 24 months		 
						<input type = "radio" name = "selectLen" value = "36" checked > 36 Months
						<input type = "radio" name = "selectLen" value = "48"> 48 Months
						<input type = "radio" name = "selectLen" value = "60"> 60 Months
						<input type = "radio" name = "selectLen" value = "72"> 72 Months		

					</div>
					<p>
						<label>Principle:</label>
						<input type ="number" id = "loan" step = "any" placeholder = "Enter Loan Amount" required/>
					</p>
					<p>
						<label>Down-Payment:</label>
						<input type = "number" id = "downpayment"  step = "any"  placeholder = "Enter Down-Payment Amount" required/>
					</p>
					<p>
						<label>Trade-In:</label>
						<input type = "number" id = "tradeIn" step = "any"  placeholder = "Enter Trade-In Value" required/>
					</p>
					<p>
						<label>Rebates:</label>
						<input type = "number" id = "rebates" step = "any"  placeholder = "Enter Rebates Amount" required/>
					</p>
					<p>
						<label>Interest Rate:</label>
						<input type = "number" id = "interestRate" step = "any"  placeholder = "Enter Interest Rate" required/>		
					</p>

					<p>
						<input type = "submit" value = "Calculate"> <input type = "reset" value = "clear" onclick = "clearTable()">
					</p>

				</form>	

			</div>
			
	
		<div id = "theFooter">
			<p><a href = "https://github.com/Mrcrunch91"> &copy; 2016 Nathaniel McPhee</a></p>
		</div>

	</body>		
	<script src="AspenB.js" type="text/javascript"></script>
	<link href = "AspenStyle.css" type = "text/css" rel = "stylesheet"/>

	</html>
